# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

# pinanek's Oh My Posh theme ðŸ˜˜
# Using [Catppuccin Palettes](https://github.com/catppuccin/palette)

blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: python
        style: plain
        foreground: "#ffe873"
        template: "{{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}\ue235 {{ .Full }} {{ .Venv }} {{ end }}{{ end }}"
        properties:
          display_mode: context
          fetch_virtual_env: true

      - type: session
        style: plain
        foreground: p:flamingo
        template: "{{ if .SSHSession }}\uf817 {{ end }}{{ .UserName }} "

      - type: root
        style: plain
        template: "\uf0e7 "
        foreground: p:peach

      - type: text
        style: plain
        foreground: p:text
        template: "in "

      - type: path
        style: plain
        foreground: p:pink
        template: "{{ .PWD }} "

      - type: git
        style: plain
        foreground: p:blue
        template: "{{ .HEAD }}{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uF044 {{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0}} \uF692 {{ .StashCount }}{{ end }}{{ if gt .WorktreeCount 0}} \uf1bb {{ .WorktreeCount }}{{ end }} "
        properties:
          branch_max_length: 25
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          branch_icon: "\ue725 "
          cherry_pick_icon: "\ue29b "
          commit_icon: "\uf417 "
          merge_icon": "\ue727 "
          no_commits_icon: "\uf594 "
          rebase_icon: "\ue728 "
          revert_icon: "\uf0e2 "
          tag_icon: "\uf412 "

      - type: executiontime
        style: plain
        foreground: p:green
        template: "{{ if eq .Code 0 }}\ufbab{{ .FormattedMs  }}{{ end }}"
        properties:
          threshold: 1
          style: austin

      - type: exit
        style: plain
        foreground: p:red
        template: "{{ if gt .Code 0 }}\uf00d{{ end }}"

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground: p:flamingo
        template: "\uf105"

final_space: true

transient_prompt:
  foreground: p:text
  template: "{{ .PWD }} \uf105 "

palette:
  rosewater: "#f4dbd6"
  flamingo: "#f0c6c6"
  pink: "#f5bde6"
  mauve: "#c6a0f6"
  red: "#ed8796"
  maroon: "#ee99a0"
  peach: "#f5a97f"
  yellow: "#eed49f"
  green: "#a6da95"
  teal: "#8bd5ca"
  sky: "#91d7e3"
  sapphire: "#7dc4e4"
  blue: "#8aadf4"
  lavender: "#b7bdf8"
  text: "#cad3f5"
  subtext1: "#b8c0e0"
  subtext0: "#a5adcb"
  overlay2: "#939ab7"
  overlay1: "#8087a2"
  overlay0: "#6e738d"
  surface2: "#5b6078"
  surface1: "#494d64"
  surface0: "#363a4f"
  base: "#24273a"
  mantle: "#1e2030"
  crust: "#181926"

version: 2
